<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Menu Responsivo</title>
</head>
<body>
    <header>  
        <nav class="nav-bar"> <!--Div principal-->
            <div class="logo">
                <h1>LD</h1><!--Logo da página web-->
            </div>
            <div class="nav-list"> <!--Div que contém os itens do menu-->
                <ul> <!--Itens do menu-->
                    <li class="nav-item"><a href="#" class="nav-link">Loja</a></li> 
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                </ul>
            </div>
            <div class="actions-buttons">
                <div class="login-button"> <!--Div do botão de login do usuário-->
                    <button><a href="#">Entrar</a></button>
                </div>
                <div class="login-button"> <!--Div do botão de cadastro do usuário-->
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </div>
            <div class="mobile-menu-icon"> <!--Div que contém a imagem do menu, quando em dispositiovos menores-->
                <button onclick="menuShow()"><img class="icon" src="img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu"> <!--Menu que apresenta os itens, quando em dispositivos menores-->
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Item 1</a></li> 
                <li class="nav-item"><a href="#" class="nav-link">Item 2</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Item 3</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Item 4</a></li>
                <div class="login-button"> <!--Div do botão de login do usuário-->
                    <button><a href="#">Entrar</a></button>
                </div>
                <div class="register-button"> <!--Div do botão de cadastro do usuário-->
                    <button><a href="#">Cadastrar</a></button>
                </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
